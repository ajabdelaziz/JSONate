addons:
  postgresql: "9.5"
before_script:
  - "psql -c 'create database test_jsonate;' -U postgres"
dist: trusty
env:
  global:
    - DJANGO_SETTINGS_MODULE=test_project.settings
  matrix:
    - DJANGO=1.9
    - DJANGO=1.10
    - DJANGO=1.11
    - DJANGO=2.0
    - DJANGO=2.1
install:
  - "pip install django==${DJANGO} Pillow psycopg2-binary"
  - "pip install ."
language: python
python:
  - "2.7"
  - "3.6"
script: "python test_project/manage.py test test_app"
sudo: false
